<!DOCTYPE html>
<html>
<head>
<title>Functions Practicing</title>
</head>
<body>
	<h1>Program on function</h1>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		var x = myfunction(20, 10);
		
		function myfunction(a, b) {
			return a * b;
		}
		
		document.getElementById("demo").innerHTML = x;
		
		document.getElementById("demo1").innerHTML = myfunction(2,5);
		
		
	</script>
</body>
</html>
