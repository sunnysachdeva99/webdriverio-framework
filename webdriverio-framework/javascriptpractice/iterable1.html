<!DOCTYPE html>
<html>
<body>

	<script>
		var str = "Hello";

// does the same as
// for (let char of str) alert(char);

let iterator = str[Symbol.iterator]();

while (true) {
  let result = iterator.next();
  if (result.done) break;
  alert(result.value); // outputs characters one by one
}
	</script>


</body>
</html>
