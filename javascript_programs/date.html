<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<script>
var d = new Date();
document.write(d+"</br>");
d = new Date(2018, 11, 24, 10, 33, 30, 0);
document.write(d+"</br>");

d = new Date(2018, 11, 24, 10, 33);
document.write(d+"</br>");

d = new Date(2018, 11, 24);
document.write(d+"</br>");

d = new Date(2018, 0);
document.write(d+"</br>");
document.write(d.toDateString()+"</br>");

d = new Date();
document.write(d.getFullYear()+"</br>");
document.write(d.getMonth()+"</br>");
document.write(d.getDate()+"</br>");
document.write(d.getDay()+"</br>");


</script>

</body>
</html>
