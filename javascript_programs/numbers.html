<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<script>
var x = 3.14;
var y = 3;
document.write( x + "<br>" + y +"<br>" );

var x = (0.2 * 10 + 0.1 * 10) / 10;   
document.write( x + "<br>");

var x = 9.656;
document.write(x.toPrecision()+"</br>");        
document.write(x.toPrecision(2)+"</br>");      
document.write(x.toPrecision(4)+"</br>");     
document.write(x.toPrecision(6)+"</br>");      
</script>

</body>
</html>
