<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction(elmnt, clr) {
            elmnt.style.color = clr;
        }
    </script>
</head>

<body>

    <p onmousedown="myFunction(this,'red')" onmouseup="myFunction(this,'green')">
        Click the text to change the color. A function, with parameters, is triggered when the mouse button is pressed
        down, and again, with other parameters, when the mouse button is released.
    </p>

</body>

</html>
