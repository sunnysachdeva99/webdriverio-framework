<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Program on Objects</h1>

<p id="object1"></p>
<p id="object2"></p>
<script>

var person1={name:'Veera',age:37,dept:'IT'};
var person2={name:'Ram',age:37,dept:'SW'};
document.getElementById("object1").innerHTML=person1.name+"<br>"+person1.age+"<br>"+person1.dept;
document.getElementById("object2").innerHTML=person2['name']+"<br>"+person2['age']
</script>
</body>
</html>
