<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements Using document.forms</h2>
<h1 id="id01">Old Heading</h1>

<form id="frm1" action="/action_page.php">
  First name: <input type="text" name="fname" value="helloo"><br>
  Last name: <input type="text" name="lname" value="howareu"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<img id="image" src="smiley.gif" width="160" height="120">


<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>


<h1 id='id1'>DOM CSS Example</h1>
<button type="button" onclick="document.getElementById('id1').style.color='red'">DOMCSS</button>

<script>
function myFunction() {
  var x = document.forms["frm1"];
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
}

var element = document.getElementById("id01");
element.innerHTML = "New Heading";

document.getElementById("image").src = "landscape.jpg";

document.getElementById("p2").style.color = "blue";
document.getElementById("p2").style.fontFamily = "Arial";
document.getElementById("p2").style.fontSize = "larger";
</script>

<p>JavaScript changed "Old Heading" to "New Heading".</p>
</script>

</body>
</html>
